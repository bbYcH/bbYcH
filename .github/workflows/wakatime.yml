name: Waka Readme

on:
  schedule:
    # 每天国际时间 0 点（北京时间早上 8 点）自动更新
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动点击运行

jobs:
  update-readme:
    name: Update Readme with Metrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master
        with:
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          SHOW_TITLE: true
          BLOCKS: ░▒▓█ # 进度条的样式，这种比较赛博朋克
          CODE_LANG: python
          TIME_RANGE: last_7_days # 统计最近7天
          LANG_COUNT: 5 # 显示前5种语言
          SHOW_TIME: true # 显示具体写了多少小时